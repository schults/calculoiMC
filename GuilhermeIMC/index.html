<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculo de IMC</title>
			
		<link rel="stylesheet" href="fa/css/font-awesome.min.css">				 	
		<link rel="stylesheet" type="text/css" href="css/reset.css">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		
		<link rel="stylesheet" type="text/css" href="css/myCustom.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
		

        </head>		
	<body>
		<header>
			<div class="container">
					<h1>Cálculo de IMC</h1>
			</div>
		</header>
		<br>
		<main class="container">
			<section>
			 	<div class="container">
			 		<div class="row">
			 			 <div class="col-md-12 col-lg-12">
							<h2>Pessoas Cadastradas</h2>
							<table class="table" id="table1">
								<tr>
									<th>Nome</th>
									<th>Peso(kg)</th>
									<th>Altura(m)</th>
									<th>Sexo</th>
									<th>IMC</th>
									<th>Informação sobre o seu IMC</th>															
								</tr>
								<tr class="paciente" align="center">
									<td class="info-nome">Carlos</td>
									<td class="info-peso">70.0</td>
									<td class="info-altura">1.84</td>
									<td class="info-sexo">Masculino</td>
									<td class="info-imc"></td>
									<td class="info-adicional"></td>																		
								</tr>
								<tr class="paciente">
									<td class="info-nome">Guilherme</td>
									<td class="info-peso">75.5</td>
									<td class="info-altura">1.86</td>
									<td class="info-sexo">Masculino</td>
									<td class="info-imc"></td>
									<td class="info-adicional"></td>																
								</tr>
							</table>
						
							<button id="calcula-imcs" class="botao ">Calcular Imcs</button>
					</div>
				</div>
			</section>
			<section>
			<div class="container">
			 	<div class="row">
			 			<div class="col-md-12 col-lg-12">						
							<h2>Novo Cálculo</h2>	
							<form>
								<fieldset>
									<label for="nome">Nome:</label>
									<input id="campo-nome" type="text" placeholder="Digite o seu nome">
								</fieldset>
								<fieldset class="campo-medio">
									<label for="peso">Peso:</label>
									<input id="campo-peso" type="text" placeholder="Informe o seu peso">
								</fieldset>
								<fieldset class="campo-medio">
									<label for="altura">Altura:</label>
									<input id="campo-altura" type="text" placeholder="Informe a sua altura">
								</fieldset>
								<fieldset class="campo-medio">
									<label for="sexo">Sexo:</label>
									<input id="campo-sexo" type="text" placeholder="Informe o seu sexo">
								</fieldset>							
							</form>	
						</div>
					</div>
				</div>				
			</section>
			
		<div class="container">		
			<button type="button" class="button" data-toggle="modal" id="adicionar-paciente" data-target="#myModal"><i class="fa fa-plus" aria-hidden="true"> Adicionar</i></button>			  
		</div>
		<br>
		<br><br>
			</main>
			<script src="js/percorrePaciente.js"></script>
			<script src="js/adicionaPaciente.js"></script>
			<script src="js/calculaImc.js"></script>
			<script src="js/listaPaciente.js"></script>
			

			<footer class="container-fluid">
			  <p align="justifiy">
			  Aluno: Guilherme Ferreira Schults</p>
			</footer>
	</body>
</html>
